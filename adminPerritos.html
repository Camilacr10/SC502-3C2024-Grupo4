</head>

<body style="background-color: #ffffff; font-family: Arial, sans-serif;">

        <nav class="navbar navbar-expand-md" style="background-color: #c98a27;">

                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="acercaNosotros.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Acerca de Nosotros</a></li>
                        <!-- Tengo que cambiar la dirección acorde a las paginas de las demás-->
                        <li class="nav-item"><a href="listadoMascotas.html" class="nav-link text-light" style="font-size: 1.1em;">Listado de
                                Mascotas</a></li>
                        <!-- Tengo que cambiar la dirección acorde a las paginas de las demás-->
                        <li class="nav-item"><a href="donaciones.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Donaciones</a></li>
                        <!-- Tengo que cambiar la dirección acorde a las paginas de las demás-->
                        <li class="nav-item"><a href="perfilAdopciones.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Adopciones</a></li>
                        <!-- Tengo que cambiar la dirección acorde a las paginas de las demás-->
                    </ul>
                    <a href="login.html">
                        <button class="btn btn-warning rounded-pill" style="margin-left: 30px;">Iniciar Sesión</button>
                    </a>   
                    <!-- Tengo que cambiar la dirección acorde a las paginas de las demás-->
                    <img src="img/adopciones/logoPerfil.png" alt="Perfil" class="rounded-circle ms-2" style="width: 50px;">
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección de encabezado Gestión de Perritos -->
    <section class="position-relative text-center text-white"
        style="background-image: url('img/gestion/generalGestion.png'); background-size: cover; background-position: center; height: 500px;">
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(217, 142, 47, 0.5);">
        </div>
        <div class="container d-flex justify-content-center align-items-center h-100 position-relative">
            <div style="background-color: #b66a19a3; padding: 10px 30px; border-radius: 5px;">
                <h1 class="m-0" style="font-size: 3em;">Gestión de Perritos</h1>
            </div>
        </div>
    </section>

    <!-- Sección de botón para agregar perrito y contador -->
    <section class="py-4 bg-light">
        <div class="container d-flex justify-content-between">
            <button type="button" class="btn btn-block" data-bs-toggle="modal" data-bs-target="#agregarPerrito"
                style="background-color: #d98e2f; color: #ffffff;">
                <i class="fas fa-plus"></i> Agregar Perrito
            </button>
            <div class="card text-center"
                style="background-color: #d98e2f; color: #ffffff; padding: 10px; width: 200px;">
                <h5>Total de Perritos</h5>
                <h3 class="m-0" id="totalPerritos"><i class="fas fa-dog"></i> 0</h3>
            </div>
        </div>
    </section>

    <!-- Modal para Agregar o Editar Perrito -->
    <div class="modal fade" id="agregarPerrito" tabindex="-1" aria-labelledby="agregarPerritoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarPerritoLabel">Agregar Perrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="perritoForm">
                        <input type="hidden" id="perritoId">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" required>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-control" id="sexo" required>
                                <option value="M">Macho</option>
                                <option value="H">Hembra</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="castrado" class="form-label">Castrado</label>
                            <select class="form-control" id="castrado" required>
                                <option value="Sí">Sí</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="disponibilidad" class="form-label">Disponibilidad</label>
                            <select class="form-control" id="disponibilidad" required>
                                <option value="Disponible">Disponible</option>
                                <option value="No Disponible">No Disponible</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Listado de perritos -->
    <section id="perrito" class="py-4">
        <div class="container">
            <div class="card">
                <div class="card-header text-center text-white" style="background-color: #d98e2f;">
                    <h4>Listado de Perritos</h4>
                </div>
                <div class="card-body p-0" style="width: auto;">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="text-white">
                            <tr>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Sexo</th>
                                <th>Castrado</th>
                                <th>Disponibilidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="perritoList">
                            <!-- Aquí se muestran los perritos-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer: pie de página con enlaces a redes sociales -->
    <footer class="bg-warning text-black py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; Derechos Reservados</p>
            <div>
                <a href="https://facebook.com/salvandounaspatitas" class="mx-2"><img src="img/adopciones/logoFacebook.svg"
                        alt="Facebook" style="width: 60px;"></a>
                <a href="https://instagram.com/salvandounaspatitas" class="mx-2"><img src="img/adopciones/logoInsta.png"
                        alt="Instagram" style="width: 40px;"></a>
                <a href="https://twitter.com/salvandounaspatitas" class="mx-2"><img src="img/adopciones/logoTwitter.svg"
                        alt="Twitter" style="width: 30px;"></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript y Archivo de Funciones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminPerritos.js"></script>
</body>

</html>
