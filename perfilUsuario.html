<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="css/perfilUsuario_config.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="img/usuario/logo.png" alt="Logo" class="logo">
      <h2>Salvando Unas Patitas</h2>
    </div>
    <ul>
      <li><a href="Index.html"><img src="img/usuario/home.png" alt="Home icon" class="icon">Home</a></li>
      <li><a href="donaciones.html"><img src="img/usuario/donar.png" alt="Donaciones icon" class="icon">Donaciones</a>
      </li>
    </ul>
    <div class="support">
      <a href="acercaNosotros.html">
        <img class="icon" src="img/usuario/soporte.png" alt="Soporte">
        Soporte
      </a>
    </div>
    <hr class="divider">
    <div class="user-info">
      <button class="btn btn-danger rounded-pill" id="eliminarCuenta" style="border: none;">Eliminar Cuenta</button>
      <div class="user-details">
      </div>
      <button id="logout-btn" style="border: none; background: transparent;">
        <img src="img/usuario/salir.png" alt="icono" class="user-icon">
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="header">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/usuario/gatos1.png.jpg" alt="Los Angeles" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/usuario/perritos.png" alt="Chicago" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/usuario/perritos2.png" alt="New York" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="profile-pic">
        <img src="img/usuario/mascota2.png" alt="User image">
      </div>
      <div class="settings">
        <h1>Editar Perfil</h1>
      </div>

      <div class="tabs">
        <a class="active">Información personal</a>
      </div>

      <div class="form-container" style="width: 75%;">
        <br><br>
        <form id="usuarioForm">
          <div class="mb-3"> <label for="username" class="form-label">Nombre de Usuario</label> <input type="text"
              class="form-control" id="username" required> </div>
          <div class="mb-3"> <label for="password" class="form-label">Contraseña</label> <input type="password"
              class="form-control" id="password" required> </div>
          <div class="mb-3"> <label for="nombre" class="form-label">Nombre</label> <input type="text"
              class="form-control" id="nombre" required> </div>
          <div class="mb-3"> <label for="apellido" class="form-label">Apellido</label> <input type="text"
              class="form-control" id="apellido" required> </div>
          <div class="mb-3"> <label for="correo" class="form-label">Correo Electrónico</label> <input type="email"
              class="form-control" id="correo" required> </div>
          <div class="mb-3"> <label for="telefono" class="form-label">Teléfono</label> <input type="text"
              class="form-control" id="telefono"> </div>
          </select>
      </div> <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">¿Estás seguro?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar Cuenta</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/perfilUsuario.js"></script>
</body>

</html>
