<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="img/adopciones/logo.png" alt="Logo" class="login-logo">
            <h2 class="login-title">Registro de Usuario</h2>
    
            <form action="procesar_registro.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="profilePhoto">Foto de perfil</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" class="form-control" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="aboutMe">Algo sobre mí</label>
                    <textarea id="aboutMe" name="aboutMe" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="btn-container">
                    <a href="index.html" class="btn btn-primary">Registrarse</a>
                </div>
                
                
                <p class="signup-text">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>

    <footer class="footer bg-warning text-white py-4">
        <div class="container text-center">
            <p>&copy; Derechos Reservados</p>
            <div class="social-icons d-flex justify-content-center mt-3">
                <a href="#" class="mx-2"><img src="img/adopciones/logoFacebook.svg" alt="Facebook" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoInsta.png" alt="Instagram" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoTwitter.svg" alt="Twitter" class="icon"></a>
            </div>
        </div>
    </footer>
</body>
</html>
