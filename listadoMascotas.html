<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/listadoMascotas-layout.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Listado de Mascotas</title>
</head>

<body>

    <div class="welcome-section-listado-mascotas">
        <header>
            <div class="container d-flex justify-content-between align-items-center py-2">
                <a href="Index.html" class="nav-link text-light"><img src="img/adopciones/logo.png" alt="Logo"
                        style="width: 100px;"></a>
                <nav class="d-none d-md-flex" style="padding-left: 10px;">
                    <ul class="nav">
                        <li class="nav-item"><a href="acercaNosotros.html" class="nav-link text-light">Acerca de
                                Nosotros</a></li>
                        <li class="nav-item"><a href="listadoMascotas.html" class="nav-link text-light">Listado de
                                Mascotas</a></li>
                        <li class="nav-item"><a href="donaciones.html" class="nav-link text-light">Donaciones</a>
                        </li>
                        <li class="nav-item"><a href="perfilAdopciones.html" class="nav-link text-light">Adopciones</a>
                        </li>
                    </ul><a href="login.html">
                        <button class="btn btn-warning rounded-pill" style="margin-left: 30px;">Iniciar Sesión</button>
                    </a>   
                </nav>

            </div>
        </header>

        <section>
            <br><br><br>
            <div class="d-flex justify-content-between">
                <div class="p-4 w-50">
                    <img src="img/adopciones/perroygato.png" alt="Perro-y-gato-banner" class="banner-img">
                </div>
                <div class="p-2 flex-shrink-1">
                    <p class="title-text p-4"><b>Conocé a nuestros peluditos</b></p>
                </div>
            </div>
        </section>
    </div>
    <div>
        <h1 class="titulo-todos">&gt; Todos</h1>
    </div>

    <div class="d-flex justify-content-between" style="margin-left: 30px;">


        <aside class="col-md-2 col-12 p-4 sidebar">
            <form>
                <div class="mb-3">
                    <h2 class="filter-title"><i class="fas fa-chevron-down p-2"></i>Especie</h2>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="perro"
                            name="tipo" value="perro">
                        <label class="form-check-label" for="perro">Perros</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="gato" name="tipo"
                            value="gato">
                        <label class="form-check-label" for="gato">Gatos</label>
                    </div>
                </div>

                <hr class="separator">

                <div class="mb-3">
                    <h2 class="filter-title"><i class="fas fa-chevron-down p-2"></i>Raza</h2>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="golden-retriever"
                            name="Raza" value="golden-retriever">
                        <label class="form-check-label" for="golden-retriever">Golden Retriever</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Poodle"
                            name="Raza" value="Poodle">
                        <label class="form-check-label" for="Poodle">Poodle</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Beagle"
                            name="Raza" value="Beagle">
                        <label class="form-check-label" for="Beagle">Beagle</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Chihuahua"
                            name="Raza" value="Chihuahua">
                        <label class="form-check-label" for="Chihuahua">Chihuahua</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Siamés"
                            name="Raza" value="Siamés">
                        <label class="form-check-label" for="Siamés">Siamés</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Persa"
                            name="Raza" value="Persa">
                        <label class="form-check-label" for="Persa">Persa</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Ragdoll"
                            name="Raza" value="Ragdoll">
                        <label class="form-check-label" for="Ragdoll">Ragdoll</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" style="margin-left: 20px;" type="checkbox" id="Otro" name="Raza"
                            value="Otro">
                        <label class="form-check-label" for="Otro">Otro</label>
                    </div>

            </form>
        </aside>

        <section style="align-content: center;">

            <div class="col-md-9 col-12">
                <div class="container text-center">
                    <div class="row" style="gap: 100px; justify-content: center;" id="mascotas-list">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer bg-warning text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; Derechos Reservados</p>
            <div class="social-icons d-flex justify-content-center mt-3">
                <a href="#" class="mx-2"><img src="img/adopciones/logoFacebook.svg" alt="Facebook" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoInsta.png" alt="Instagram" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoTwitter.svg" alt="Twitter" class="icon"></a>
            </div>
        </div>
    </footer>
    <script src="js/listadoMascotas.js"></script>
</body>

</html>
