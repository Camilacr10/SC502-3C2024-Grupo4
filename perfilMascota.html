<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfilMascota-layout.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Perfil de Mascota</title>
</head>

<body>
    <div class="welcome-section-perfil-mascota">
        <header>
            <div class="container d-flex justify-content-between align-items-center py-2">
                <a href="Index.html" class="nav-link text-light"><img src="img/adopciones/logo.png" alt="Logo"
                        style="width: 100px;"></a>
                <nav class="d-none d-md-flex" style="padding-left: 10px;">
                    <ul class="nav">
                        <li class="nav-item"><a href="acercaNosotros.html" class="nav-link text-light">Acerca de
                                Nosotros</a></li>
                        <li class="nav-item"><a href="listadoMascotas.html" class="nav-link text-light">Listado de
                                Mascotas</a></li>
                        <li class="nav-item"><a href="donaciones.html" class="nav-link text-light">Donaciones</a></li>
                        <li class="nav-item"><a href="perfilAdopciones.html" class="nav-link text-light">Adopciones</a>
                        </li>
                    </ul>
                    <a href="login.html">
                        <button class="btn btn-warning rounded-pill" style="margin-left: 30px;">Iniciar Sesión</button>
                    </a>   
                </nav>
            </div>
        </header>

        <section>
            <div class="d-flex justify-content-between mb-5">
                <div class="p-4">
                    <br><br><br>
                    <p class="title-text"><a href="listadoMascotas.html" class="title-text">
                            <i class="fas fa-chevron-left" style="margin-right: 20px;"></i>
                        </a>Perfil de Mascota</p>
                </div>
            </div>
        </section>
    </div>

    <div class="container mt-4">
        <div class="row align-items-center">

            <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="rounded-circle"
                    style="background-color: #d2691e; width: 70vw; height: 70vw; max-width: 500px; max-height: 500px;">
                    <div class="rounded-circle" id="imagen-cotenedor"
                        style="background-color: #f6cf5e; width: 80%; height: 80%; margin-left: 10%; margin-top: 10%; text-align: center;">
                        
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 text-center">
                <div class="text-center">
                    <h1 class="title-text-mascota" id="nombre-mascota"></h1>
                    <h5><b>Especie: </b><span id="especie-mascota"></span></h5>
                    <h5><b>Raza: </b><span id="raza-mascota"></span></h5>
                </div>

                <div class="d-flex justify-content-center justify-content-center mt-3 gap-4">
                    <div class="info-container">
                        <div class="info-item">
                            <div class="icon-circle">
                                <img src="img/perfilMascota/peso.png" class="icon-img">
                            </div>
                            <p class="info-text" id="peso-mascota"></p>
                        </div>

                        <div class="info-item">
                            <div class="icon-circle">
                                <img src="img/perfilMascota/edad.png" class="icon-img">
                            </div>
                            <p class="info-text" id="edad-mascota"></p>
                        </div>

                        <div class="info-item">
                            <div class="icon-circle">
                                <img src="img/perfilMascota/sexo.png" class="icon-img">
                            </div>
                            <p class="info-text" id="sexo-mascota"></p>
                        </div>
                    </div>
                </div>

                <button class="btn btn-warning rounded-pill mt-4" id="adoptar-btn"style="font-size: 1.5rem;"><b>Adoptar</b></button>
            </div>
        </div>
    </div>
    <section>
        <br><br>
        <div class="container mt-4">
            <div class="row justify-content-center" style="gap: 5vh;">

                <div class="col-md-8 col-lg-6 d-flex flex-column">

                    <div class="rounded-5 p-4 sobre-mi-box">
                        <h2 class="text-center text-md-start" style="font-weight: bold; font-size: 1.5rem;">Sobre mí
                        </h2>
                        <hr class="divider">
                        <p style="font-size: 1.2rem; line-height: 1.6;" id="descripcion-mascota">
                        </p>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 d-flex flex-column gap-4">

                    <div class="box-container rounded-5"
                        style="background-color: #f6cf5e; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                        <h2 class="text-center title">Datos Médicos</h2>
                        <hr class="divider">
                        <div class="d-flex flex-wrap justify-content-center gap-3" id="contenedor-datos-medicos">
                        </div>
                    </div>

                    <div class="box-container rounded-5"
                        style="background-color: #f6cf5e; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                        <h2 class="text-center title">Requisitos</h2>
                        <hr class="divider">
                        <ul class="requirements-list" id="requisitos-mascota">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer bg-warning text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; Derechos Reservados</p>
            <div class="social-icons d-flex justify-content-center mt-3">
                <a href="#" class="mx-2"><img src="img/adopciones/logoFacebook.svg" alt="Facebook" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoInsta.png" alt="Instagram" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoTwitter.svg" alt="Twitter" class="icon"></a>
            </div>
        </div>
    </footer>
    </div>
    </div>
    <script src="js/perfilMascota.js"></script>
</body>

</html>
