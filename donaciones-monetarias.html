<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/donacionesForms-layout.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Donación Pago</title>
</head>

<body>
    <div class="welcome-section-donaciones">
        <header>
            <div class="container d-flex justify-content-between align-items-center py-2">
                <a href="Index.html" class="nav-link text-light"><img src="img/adopciones/logo.png" alt="Logo"
                        style="width: 100px;"></a>
                <nav class="d-none d-md-flex" style="padding-left: 10px;">
                    <ul class="nav">
                        <li class="nav-item"><a href="acercaNosotros.html" class="nav-link text-light">Acerca de
                                Nosotros</a></li>
                        <li class="nav-item"><a href="listadoMascotas.html" class="nav-link text-light">Listado de
                                Mascotas</a></li>
                        <li class="nav-item"><a href="donaciones.html" class="nav-link text-light">Donaciones</a>
                        </li>
                        <li class="nav-item"><a href="perfilAdopciones.html" class="nav-link text-light">Adopciones</a>
                        </li>
                    </ul><button class="btn btn-warning rounded-pill" style="margin-left: 30px;">Iniciar
                        Sesión</button>
                </nav>

            </div>
        </header>

        <section>
            <div class="d-flex justify-content-between mb-5">
                <div class="p-4">
                    <br><br><br>
                    <p class="title-text"><a href="donaciones.html" class="title-text">
                            <i class="fas fa-chevron-left" style="margin-right: 20px;"></i>
                        </a>Donaciones</p>
                    <p class="sub-text">¡Gracias por ayudarnos a continuar nuestra labor!</p>
                </div>
                <div class="p-4">
                    <img src="img/donaciones/mascotasBanner.png" alt="mascotas-banner" class="banner-img-donaciones">
                </div>
            </div>
        </section>
    </div>

    <div>
        <br><br><br>
        <h1 class="titulo-todos">¡Tu contribución es muy importante!</h1>
    </div>

    <div>
        <img src="img/donaciones/formulario-img.png" alt="mascotas-banner" class="img-fluid"
            style="max-height: 150px; object-fit: contain; justify-content: right; margin-left: 50%;">

        <div class="container py-4"
            style="background-color: #f7f7f7; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 40px; max-width: 700px;">
            <h2 class="text-center mb-3" style="font-weight: bold;">Formulario de Pago</h2>

            <div class="col-12 mx-auto p-4">

                <form id="donationForm">

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="donationAmount" class="form-label">Monto de la Donación ($)</label>
                            <input type="number" class="form-control" id="donationAmount"
                                placeholder="Ingrese el monto en dólares" required
                                style="border-radius: 30px; height: 40px; font-size: 1.1rem;" min="1">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="cardNumber" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber"
                                placeholder="Ingrese el número de tarjeta" required
                                style="border-radius: 30px; height: 40px; font-size: 1.1rem;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expirationDate" class="form-label">Fecha de Expiración</label>
                            <input type="month" class="form-control" id="expirationDate" required
                                style="border-radius: 30px; height: 40px; font-size: 1.1rem;">
                        </div>
                        <div class="col-md-6">
                            <label for="securityCode" class="form-label">Código de Seguridad</label>
                            <input type="text" class="form-control" id="securityCode" placeholder="CVC" required
                                style="border-radius: 30px; height: 40px; font-size: 1.1rem;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="cardholderName" class="form-label">Nombre del Titular</label>
                            <input type="text" class="form-control" id="cardholderName"
                                placeholder="Ingrese el nombre del titular" required
                                style="border-radius: 30px; height: 40px; font-size: 1.1rem;">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="donationMessage" class="form-label">¡Déjanos un mensaje con tu donación!</label>
                            <textarea class="form-control" id="donationMessage" rows="3"
                                placeholder="Escribe aquí tu mensaje..." required
                                style="border-radius: 30px; height: 100px; font-size: 1.1rem;"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button class="btn btn-warning rounded-pill"
                                style="margin-top: 20px; height: 50px; width: 250px; font-size: 1.4rem; font-weight: bold;"
                                data-bs-toggle="modal" data-bs-target="#successModal">Completar Donación</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel" style="font-weight: bold;">¡Donación exitosa!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="img/donaciones/modal.png" alt="donacionExitosa" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <a href="donaciones-monetarias.html" class="btn btn-warning">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-warning text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; Derechos Reservados</p>
            <div class="social-icons d-flex justify-content-center mt-3">
                <a href="#" class="mx-2"><img src="img/adopciones/logoFacebook.svg" alt="Facebook" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoInsta.png" alt="Instagram" class="icon"></a>
                <a href="#" class="mx-2"><img src="img/adopciones/logoTwitter.svg" alt="Twitter" class="icon"></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const form = this;
            if (form.checkValidity()) {
                const modal = new bootstrap.Modal(document.getElementById('successModal'));
                modal.show();
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>

</html>
