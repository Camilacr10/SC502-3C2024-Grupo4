<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Adopciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    .nav-link:hover {
        background-color: #e0a74a;
        color: #fff;
    }
</style>

<body style="background-color: #ffffff; font-family: Arial, sans-serif;">

    <!-- Navbar: barra de navegación en la parte superior de la página -->
    <header>
        <nav class="navbar navbar-expand-md" style="background-color: #c98a27;">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="inicioAdmin.html" class="navbar-brand text-light">
                    <img src="img/adopciones/logo.png" alt="Logo" style="width: 100px;">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="listadoMascotas.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Listado de
                                Mascotas</a></li>
                        <li class="nav-item"><a href="adminUsuarios.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Gestion de Usuarios</a></li>
                        <li class="nav-item"><a href="adminMascota.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Gestion de Mascotas</a></li>
                        <li class="nav-item"><a href="adminAdopciones.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Gestion de Adopciones</a></li>
                        <li class="nav-item"><a href="adminDonaciones.html" class="nav-link text-light"
                                style="font-size: 1.1em;">Gestion de Donaciones</a></li>
                    </ul>
                <div id="auth-container" class="d-flex align-items-center">
                    <!-- Aquí se inyectará el contenido según el estado del usuario -->
                </div>
            </nav>
        </div>
    </header>

    <!-- Sección de encabezado Gestión de Adopciones -->
    <section class="position-relative text-center text-white"
        style="background-image: url('img/gestion/generalGestion.png'); background-size: cover; background-position: center; height: 500px;">
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(217, 142, 47, 0.5);">
        </div>
        <div class="container d-flex justify-content-center align-items-center h-100 position-relative">
            <div style="background-color: #b66a19a3; padding: 10px 30px; border-radius: 5px;">
                <h1 class="m-0" style="font-size: 3em;">Gestión de Adopciones</h1>
            </div>
        </div>
    </section>

    <!-- Sección de botón para agregar adopción -->
    <section class="py-4 bg-light">
        <div class="container d-flex justify-content-between">
            <button type="button" class="btn btn-block" data-bs-toggle="modal" data-bs-target="#agregarAdopcion"
                style="background-color: #d98e2f; color: #ffffff;">
                <i class="fas fa-plus"></i> Agregar Adopción
            </button>
            <div class="card text-center"
                style="background-color: #d98e2f; color: #ffffff; padding: 10px; width: 200px;">
                <h5>Total de Adopciones</h5>
                <h3 class="m-0" id="totalAdopciones"><i class="fas fa-hand-holding-usd"></i> 0</h3>
            </div>
        </div>
    </section>

    <!-- Modal para Agregar o Editar adopción -->
    <div class="modal fade" id="agregarAdopcion" tabindex="-1" aria-labelledby="agregarAdopcionLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarAdopcionLabel">Agregar Adopción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adopcionForm">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <select class="form-control" id="usuario" required>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mascota" class="form-label">Mascota</label>
                            <select class="form-control" id="mascota" required>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_adopcion" class="form-label">Fecha de solicitud</label>
                            <input type="date" class="form-control" id="fecha_solicitud" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-control" id="estado" required>
                                <option value="Revisión pendiente">Revisión pendiente</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Listado de donaciones -->
    <section id="adopciones" class="py-4">
        <div class="container">
            <div class="card">
                <div class="card-header text-center text-white" style="background-color: #d98e2f;">
                    <h4>Listado de Adopciones</h4>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="text-white" style="background-color: #b19cd9;">
                            <tr>
                                <th>Usuario</th>
                                <th>Mascota</th>
                                <th>Fecha de solicitud</th>
                                <th>Estado</th>
                                <th>Descripción</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="adopcionList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-warning text-black py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="mb-0">&copy; Derechos Reservados</p>
            <div>
                <a href="https://facebook.com/salvandounaspatitas" class="mx-2"><img
                        src="img/adopciones/logoFacebook.svg" alt="Facebook" style="width: 60px;"></a>
                <a href="https://instagram.com/salvandounaspatitas" class="mx-2"><img src="img/adopciones/logoInsta.png"
                        alt="Instagram" style="width: 40px;"></a>
                <a href="https://twitter.com/salvandounaspatitas" class="mx-2"><img src="img/adopciones/logoTwitter.svg"
                        alt="Twitter" style="width: 30px;"></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminAdopciones.js"></script>
</body>
<script src="js/usuario.js"></script>
</html>
