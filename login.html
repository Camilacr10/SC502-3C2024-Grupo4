<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/perfil_layout.css">
</head>
<body>

<div class="container-fluid login-container">
    <div class="row no-gutters">
        <div class="col-md-6 login-form d-flex justify-content-center align-items-center">
            <div class="text-center w-100">
                <img src="img/usuario/logo.png" alt="Logo" class="login-logo">
                <p class="login-text">Salvando Unas Patitas</p>
                <h2 class="login-title">Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu Contraseña" required>
                    </div>
                    <div class="form-group">
                        <p class="forget-password"><a href="#">Forget Password?</a></p>
                    </div>
                    <div class="btn-container">
                        <a href="Index.html" class="btn btn-block rounded btn-sm">Login</a>
                    </div>                                   
                </form>
                <p class="signup-text">Don’t have an Account? <a href="registroUsuario.html">Sign Up</a></p>
            </div>
        </div>
        <div class="col-md-6 login-image">
            <img src="img/usuario/pergat.png" alt="Imagen adicional" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
