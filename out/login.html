<!DOCTYPE html><html lang=es><head><meta charset=UTF-8><meta content="width=device-width, initial-scale=1.0" name=viewport><title>Login</title><link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet><link href=css/perfil_layout.css rel=stylesheet> <body><div class="container-fluid login-container"><div class="no-gutters row"><div class="align-items-center col-md-6 d-flex justify-content-center login-form"><div class="text-center w-100"><img alt=Logo class=login-logo src=img/usuario/logo.png> <p class=login-text>Salvando Unas Patitas <h2 class=login-title>Iniciar Sesión</h2> <form id=loginForm><div class=form-group><label for=username>Usuario:</label> <input id=username class=form-control name=username placeholder="Ingresa tu nombre de usuario" required type=username></div> <div class=form-group><label for=password>Password:</label> <input id=password class=form-control name=password placeholder="Ingresa tu Contraseña" required type=password></div> <div class=btn-container><button class="btn btn-block btn-sm rounded" type=submit>Login</button> </div></form> <div id=login-error class="mt-3 text-danger" style="display: none;">Invalid email or password.</div> <p class=signup-text>Don’t have an Account? <a href=registroUsuario.html>Sign Up</a></div> </div> </div> </div> <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script> <script src=js/login.js></script>
