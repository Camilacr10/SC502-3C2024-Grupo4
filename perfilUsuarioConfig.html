    <div class="password-form">
      <h2>Contraseña</h2>
      <p>Ingrese su contraseña actual para cambiar su contraseña.</p>
      <form id="passwordForm">
        <label for="currentPassword">Actual Contraseña</label>
        <input type="password" id="currentPassword" required>
        <label for="newPassword">Nueva Contraseña</label>
        <input type="password" id="newPassword" required placeholder="La nueva contraseña debe tener más de 8 caracteres.">
        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirmPassword" required>
        <div class="form-buttons">
          <button type="button" onclick="cancelForm()">Cancelar</button>
          <button type="submit">Actualizar Contraseña</button>
        </div>
      </form>
    </div>
